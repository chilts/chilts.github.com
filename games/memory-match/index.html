<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Memory Match</title>
    <link rel="stylesheet" type="text/css" media="all" href="/s/css/960/reset.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/s/css/960/text.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/s/css/960/960.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="styles.min.css" />
  </head>

  <body>
    <div class="container_12">

      <h1>Memory Match</h1>

      <p>
        Click a card to show it's face, then click a second. If not a match they will turn back over. If it is a match,
        they disappear! Play until all cards are gone. Have fun! :)
      </p>

      <p class="c">
        <button id="start">Start Game</button>
      </p>

      <div class="grid_12">
        <div class="grid_2 alpha">
          <div class="card front"><img src="i/alligator.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
        <div class="grid_2">
          <div class="card front"><img src="i/bat.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
        <div class="grid_2">
          <div class="card front"><img src="i/bear.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
        <div class="grid_2">
          <div class="card front"><img src="i/bee.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
        <div class="grid_2">
          <div class="card front"><img src="i/bird.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
        <div class="grid_2 omega">
          <div class="card front"><img src="i/bull.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
      </div>

      <div class="grid_12">
        <div class="grid_2 alpha">
          <div class="card front"><img src="i/cat.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
        <div class="grid_2">
          <div class="card front"><img src="i/chicken.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
        <div class="grid_2">
          <div class="card front"><img src="i/cow.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
        <div class="grid_2">
          <div class="card front"><img src="i/crab.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
        <div class="grid_2">
          <div class="card front"><img src="i/crocodile.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
        <div class="grid_2 omega">
          <div class="card front"><img src="i/deer.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
      </div>

      <div class="grid_12">
        <div class="grid_2 alpha">
          <div class="card front"><img src="i/dog.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
        <div class="grid_2">
          <div class="card front"><img src="i/donkey.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
        <div class="grid_2">
          <div class="card front"><img src="i/duck.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
        <div class="grid_2">
          <div class="card front"><img src="i/eagle.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
        <div class="grid_2">
          <div class="card front"><img src="i/elephant.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
        <div class="grid_2 omega">
          <div class="card front"><img src="i/fish.png" width="64" height="64" /></div>
          <div class="card back hide"><img src="star.png" width="64" height="64" /></div>
        </div>
      </div>

      <p style="text-align: right;">
        Written by <a href="http://www.chilts.org/blog/">Andrew Chilton</a>
        of <a href="http://www.appsattic.com/">AppsAttic</a>. Animal icons courtesy
        of <a href="http://www.graphics-and-desktop-icons.com/animal-icons.html">Graphics and Desktop Icons</a>.
      </p>
